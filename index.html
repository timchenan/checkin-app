<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Check-In</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>

<body>

    <div class="card">
        <h2>Check-In</h2>

        <div class="input-group">
            <label>Your Name</label>
            <input type="text" id="userName" placeholder="e.g. John Doe">
        </div>

        <div class="input-group">
            <label>Location</label>
            <input type="text" id="locationInput" placeholder="Location loading...">
        </div>

        <div class="cf-turnstile" data-sitekey="YOUR_CLOUDFLARE_SITE_KEY"></div>

        <button onclick="checkIn()">Submit Check-In</button>
        <p id="message"></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
