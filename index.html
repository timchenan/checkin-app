<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Check-In</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h2 {
            color: #1a1a1a;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #00c897;
            ring: 2px solid #00c897;
        }

        button {
            background: #00c897;
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            background: #00a57d;
        }

        #message {
            margin-top: 1.2rem;
            font-weight: 500;
            min-height: 1.2em;
        }

        .success {
            color: #00a57d;
        }

        .error {
            color: #dc3545;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Check-In</h2>

        <div class="input-group">
            <label>Your Name</label>
            <input type="text" id="userName">
        </div>

        <div class="input-group">
            <label>Location</label>
            <input type="text" id="locationInput">
        </div>

        <button onclick="checkIn()">Submit Check-In</button>
        <p id="message"></p>
    </div>

    <script>
        const SUPABASE_URL = 'https://iyprasuguxuulysxhpzg.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_3gjXiKyPCiTiNadINRUdrg_qN6a7wCM'; // This must be the long 'eyJ' key
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // New global variable to store the position
        let userCoords = "Not provided";

        // This runs as soon as the page loads to ask for permission
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const locFromUrl = urlParams.get('loc');
            if (locFromUrl) { document.getElementById('locationInput').value = locFromUrl; }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    userCoords = `${lat}, ${lng}`;

                    // --- NEW: Convert numbers to City Name ---
                    try {
                        const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lng}&localityLanguage=en`);
                        const data = await response.json();

                        // This updates the "Location" box with the actual city name!
                        if (!locFromUrl) {
                            document.getElementById('locationInput').value = `${data.city}, ${data.principalSubdivision}`;
                        }
                        console.log("Real Location:", data.city);
                    } catch (err) {
                        console.error("Geocoding failed", err);
                    }
                });
            }
        };

        async function checkIn() {
            const nameVal = document.getElementById('userName').value;
            const locVal = document.getElementById('locationInput').value;
            const msg = document.getElementById('message');

            if (!nameVal || !locVal) {
                msg.innerText = "Please fill in all fields.";
                return;
            }

            msg.innerText = "Processing...";

            const { data, error } = await _supabase
                .from('check_ins')
                .insert([
                    {
                        name: nameVal,
                        location: locVal,
                        coords: userCoords // This sends the GPS data!
                    }
                ]);

            if (error) {
                msg.innerText = "Error: " + error.message;
            } else {
                msg.innerText = "Check-in successful with GPS!";
                document.getElementById('userName').value = '';
            }
        }
    </script>

</body>

</html>
