<!DOCTYPE html>
<html>
<head>
    <title>Universal Check-In</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        .card { border: 1px solid #ccc; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px #eee; }
        input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="card">
    <h2>Check-In</h2>
    <input type="text" id="userName" placeholder="Your Name">
    <input type="text" id="location" placeholder="Location (e.g. Room 101)">
    <button onclick="checkIn()">Submit Check-In</button>
    <p id="message"></p>
</div>

<script>
    function checkIn() {
        const name = document.getElementById('userName').value;
        const loc = document.getElementById('location').value;
        if(name && loc) {
            document.getElementById('message').innerText = `Success! ${name} checked into ${loc}.`;
        } else {
            alert("Please fill out both fields!");
        }
    }
</script>

</body>
</html>
