<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Activity - SportSocial</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <div class="card">
        <h2>Plan an Activity</h2>

        <div class="input-group">
            <label>What sport?</label>
            <select id="sportSelect">
                <option value="Tennis">Tennis üéæ</option>
                <option value="Swim">Swim üèä</option>
                <option value="Workout">Workout üí™</option>
                <option value="Badminton">Badminton üè∏</option>
            </select>
        </div>

        <div class="input-group">
            <label>When?</label>
            <input type="datetime-local" id="planTime">
        </div>

        <div class="input-group">
            <label>Where?</label>
            <input type="text" id="planLocation" placeholder="e.g. Central Park">
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <div class="input-group">
            <label style="color: #666; font-size: 0.8rem;">Invite Friend (Optional)</label>
            <input type="email" id="inviteEmail" placeholder="friend@email.com">
        </div>

        <button onclick="savePlan()">Create Plan</button>
        <button onclick="window.location.href='index.html'" style="background: #6c757d; margin-top: 10px;">Back</button>
    </div>

    <script src="app.js"></script>
    <script>
        async function savePlan() {
            const sport = document.getElementById('sportSelect').value;
            const time = document.getElementById('planTime').value;
            const loc = document.getElementById('planLocation').value;
            const invitee = document.getElementById('inviteEmail').value;

            if (!time || !loc) return alert("Please set a time and location.");

            // Save to Supabase
            const { data, error } = await _supabase.from('plans').insert([{
                sport: sport,
                plan_time: time,
                location: loc,
                invitees: invitee,
                user_id: (await _supabase.auth.getUser()).data.user.id
            }]);

            if (error) {
                alert("Error saving: " + error.message);
            } else {
                alert("Plan created! Your friend will see the invite on their dashboard.");
                window.location.href = 'index.html';
            }
        }
    </script>
</body>

</html>
