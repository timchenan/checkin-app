<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Check-In App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Extra styles just for the table */
        .admin-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            color: #555;
        }

        .map-link {
            color: #00c897;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="admin-container">
        <h2>Live Check-In Log</h2>
        <button onclick="fetchCheckIns()" style="width: auto; padding: 10px 20px;">Refresh Data</button>

        <table id="adminTable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>GPS</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script src="admin.js"></script>
</body>

</html>
